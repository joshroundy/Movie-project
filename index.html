<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/05c666a9e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="navbar flex flex-col">
            <div class="flex__content--wrapper">
                <div class="log">
                    <img data-v-390ceb07="" src="assets/whitelogo.39850b27.png" alt="blinker logo" class="logo">
                </div>
                <div class="links">
                    <a data-v-390ceb07="" href="/" class="link router-link-active">Home</a>
                    <a data-v-390ceb07="" href="/findyourcar" class="link router-link-exact-active router-link-active">Find movies</a>
                    <a data-v-390ceb07="" class="btn-contact">Contact</a>
                </div>
                <div class="content__wrapper">
                    <h1>Browse movies</h1>Search by Make, Model or Keyword
                    
                </div>
                <div class="input__wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for movie">
                </div>
            </div>
        </div>
        <div class="overlay">
            <img src="assets/movie-img.webp" alt="background__img" class="background__img--wrapper">
        </div>
    </div>
    <section id="seach__results">
        <div class="md-progress-bar md-indeterminate md-theme-default">
            <div class="md-progress-bar-track"></div>
            <div class="md-progress-bar-fill"></div>
            <div class="md-progress-bar-buffer"></div>
        </div>
        <div id="filter" class="content__results">
            <h1 class="search__info"><span class="black">Search results:</span></h1>
            <div class="price__filter flex flex__col">
                <h2><span class="black">Movie title:</span>
                A-Z</h2>
                <div class="slider__wrapper">
                    <div class="slider">
                        <div class="el__slider--runaway">
                            <div class="el__slider--bar" style="width: 100%; left: 0%;"></div>
                            <div class="el__slider--button-wrapper" style="left: 0%;">
                                <div class="el__tooltip el__slider--button"></div>
                            </div>
                            <div class="el__slider--button-wrapper" style="left:100%;">
                                <div class="el__tooltip el__slider--button"></div>
                            </div>
                            <div>
                                <div class="el__slider--stop" style="left: 0%;"></div>
                                <div class="el__slider--stop" style="left: 100%;"></div>
                            </div>
                            <div class="el__slider--mark">
                                <div class="el__slider--marks-text" style="left: 0%;">A</div>
                                <div class="el__slider--marks-text" style="left: 100%;">Z</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
